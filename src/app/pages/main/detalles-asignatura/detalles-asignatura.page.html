<app-header [showMenu]="true" title="Asignaturas"></app-header>

<ion-content>
  <ion-item>
    <ion-label>Nombre: {{ asignatura.nombre }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Horario: {{ asignatura.horario }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Sección: {{ asignatura.seccion }}</ion-label>
  </ion-item>
  <!-- Muestra la imagen del código QR -->
  <ion-item>
    <img [src]="asignatura.qrPath" alt="Código QR">
  </ion-item>
</ion-content>
